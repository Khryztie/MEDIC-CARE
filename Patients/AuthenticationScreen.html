<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="AuthenticationScreen.css">

<body>
     
    <div class="wrapper">
        <div class="container">
            <!-- Right Side of the page -->
            <div class="login-container">
                <form>
                <span>Verify Account</span>
                <p>Now that you have signed up, please verify your account.<br>
                    A unique six digit code will be sent to your email through which you can
                    authenticate your account. 
                </p>

                <h6>Verify using your email</h6>
        
              <input type="email" placeholder="dcn*********@gmail.com" required>

              <div class="click-here">
                Not your email?
                <a href="#">Click here</a>
              </div>

              <button class="form_btn">Continue</button>
              </form>
            </div>

            <!-- Left Side of the page -->
            <div class="medi-safe-container">
              <p>Go back to homepage</p>
              <i class="fa-solid fa-arrow-left"></i>
              <img src="/images/Property 1=Start 2.png" 
              style="height: 250px;padding-left: 100px; "> 
            <h1>Medic-Safe</h1>
            <img src="/images/Knowledge Sharing.png" style="height: 35px;
            padding-left: 240px; margin-top: 80px; transform: translateX(-50%);">
        </div>
        </div>
      </div>
