<!DOCTYPE html>
<html>
<head>
    <title>Medic-Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     
    <div class="wrapper">
        <div class="container">
            <div class="overlay-right">
                <form>
                <span style="color: #007D79; font-weight: 700; font-size: large; 
                font-family: 'Times New Roman'; font: bolder; align-items: center;
                ">Welcome back, <br> Login to account</span>
              <input type="text" placeholder="Unique id">
              <input type="email" placeholder="Email Address">
              <input type="password" placeholder="Password">
              <i class='bx bx-hide eye-icon'></i>
              <div class="remember">
                <input type="checkbox" id="formCheck" class="check">
                <label for="formCheck">Keep me signed in</label>
             </div>
              <button class="form_btn">SignUp</button>
              

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class="fa fa-facebook"></i>
                        <span>Login with Facebook</span>
                    </a>
                    <a href="#" class="field google">
                        <i class="fa fa-google"></i>
                        <span>Login with Google</span>
                    </a>
                </div>
              </form>
            </div>
          <div class="sign-in-container">
                <p>Go back to homepage</p>
                <img src="/images/Property 1=Start1.png" 
                style="height: 250px;padding-left: 100px; "> 
              <h1>Medi-Safe</h1>
          </div>
        </div>
      </div>
      
       
</body>
</html>
