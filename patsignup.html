<!DOCTYPE html>
<html>
<head>
    <title>Medic-Care</title>
    <link rel="stylesheet" href="docsignup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <div class="wrapper">
        <div class="container">
            <div class="login-container">
                <form>
                <span style="color: #007D79; font-weight: 700; font-size: large; 
                font-family: 'Times New Roman'; font: bolder; align-items: center;
                ">Create Account</span>
              <input type="text" placeholder="First Name" required>
              <input type="text" placeholder="Last name" required>
              <input type="text" placeholder="Create unique I.D" required>
              <input type="email" placeholder="Email Address" required>
              <input type="password" placeholder="Password" required>
              <i class='bx bx-hide eye-icon'></i>
              <input type="password" placeholder="Confirm password" required>
              <i class='bx bx-hide eye-icon'></i>
              <div class="remember">
                <input type="checkbox" id="formCheck" class="check">
                <label for="formCheck">Remember me</label>
             </div>
              <button class="form_btn">SignUp</button>
              

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                      <i class="fa-brands fa-facebook"style="margin-right: 20px; font-size: 20px;"></i>
                        <span>Sign in with Facebook</span>
                    </a>
                    <a href="#" class="field google">
                      <i class="fab fa-google fa-3x" style="margin-right: 21px; font-size: 20px;"></i>
                        <span> Sign in with Google</span>
                    </a>
                </div>
                <div class="sign-in">
                  Already have an account?
                  <a href="#">Sign In</a>
               </div>
               <div class="terms">
                By clicking the create account button, you agree to the
                <a href="#">Terms & Condition? Privacy policy</a>
             </div>
              </form>
            </div>
          <div class="medi-safe-container">
                <p>Go back to homepage</p>
                <img src="/images/Signup Screens.png" 
                style="height: 250px;padding-left: 100px; "> 
              <h1>Medi-Safe</h1>
              <img src="/images/Knowledge Sharing.png" style="height: 30px;
              padding-left: 250px; margin-top: 90px; transform: translateX(-50%);">
          </div>
        </div>
      </div>
      
       
</body>
</html>
